# async-snmp test container configuration
# Provides comprehensive SNMPv1/v2c/v3 testing support

# Listen on all interfaces (UDP and TCP)
agentAddress udp:161,tcp:161

###############################################################################
# V1/V2c Access Control
###############################################################################

rocommunity public  default
rwcommunity private default

###############################################################################
# V3 Access Control - noAuthNoPriv users
###############################################################################

rouser noauth_user noauth
rwuser noauth_rwuser noauth

###############################################################################
# V3 Access Control - authNoPriv users (read-only)
###############################################################################

rouser authmd5_user
rouser authsha1_user
rouser authsha224_user
rouser authsha256_user
rouser authsha384_user
rouser authsha512_user

###############################################################################
# V3 Access Control - authPriv users (read-write, require encryption)
###############################################################################

rwuser privdes_user priv
rwuser privaes128_user priv
rwuser privaes192_user priv
rwuser privaes256_user priv

###############################################################################
# System Information
# NOTE: sysLocation, sysContact, sysName are NOT set here to make them writable
###############################################################################

sysServices 72
